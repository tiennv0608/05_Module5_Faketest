<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <h2>Xóa sách</h2>
    </div>
  </div>
  <div class="col-2"></div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <form (ngSubmit)="delete(book.id)" [formGroup]="bookForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Tên</label>
          <input type="text" class="form-control" id="exampleInputEmail1" formControlName="title" [value]="book.title" readonly>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail2" class="form-label">Tác giả</label>
          <input type="text" class="form-control" id="exampleInputEmail2" formControlName="author"
                 [value]="book.author" readonly>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Description</label>
          <textarea class="form-control" formControlName="description" id="exampleInputPassword1" cols="30" rows="10"
                    [value]="book.description" readonly></textarea>
        </div>
        <div class="mb-3 text-center">
          <button class="btn btn-danger m-2">Xóa sách</button>
          <a class="btn btn-success m-3" routerLink="/books">Thoát</a>
        </div>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>
