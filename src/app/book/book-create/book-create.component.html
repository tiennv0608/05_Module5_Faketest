<h2>Thêm sách mới</h2>

<form (ngSubmit)="submit()" [formGroup]="bookForm">
  <table>
    <tr>
      <td>Tên</td>
      <td><input type="text" formControlName="title"></td>
    </tr>
    <tr>
      <td>Tác giả</td>
      <td><input type="text" formControlName="author"></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td><button>Thêm sách mới</button></td>
      <td><a routerLink="/books">Thoát</a></td>
    </tr>
  </table>
</form>
